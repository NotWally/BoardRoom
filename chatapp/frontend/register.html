<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/2953becb25.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <link rel="stylesheet" href="css/register.css" />
        <link rel="icon" type="image/x-icon" href="./imgs/a2.png" />
    </head>
    <body>
        <nav class="nav">
            <img src="./imgs/logo.png" alt="BoardRoom logo" />
            <div class="nav-buttons">
                <button
                    class="button"
                    onclick="window.location.href='login.html'"
                >
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="button">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
        </nav>

        <div class="register-container">
            <form id="registerForm" class="register-form">
                <h2>Register</h2>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        id="username"
                        placeholder="Username"
                        required
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                        required
                    />
                </div>

                <button type="submit" class="register-btn">Register</button>

                <div class="social-login">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>

                <p class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                gsap.to("nav", { opacity: 1, y: 0, duration: 1 });
                gsap.to(".register-container", {
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                });
                gsap.to(".register-form h2", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 0.5,
                });
                gsap.to(".input-group", {
                    opacity: 1,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 0.8,
                });
                gsap.to(".register-btn", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 1.5,
                });
                gsap.to(".social-login", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 1.8,
                });
                gsap.to(".social-buttons button", {
                    opacity: 1,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 2,
                });
                gsap.to(".login-link", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 2.2,
                });
            });
        </script>

        <script src="js/auth.js"></script>
    </body>
</html>
