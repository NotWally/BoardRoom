<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/2953becb25.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

        <link rel="stylesheet" href="css/login.css" />
        <link rel="icon" type="image/x-icon" href="./imgs/a2.png" />
        <title>Login</title>
    </head>
    <body>
        <nav class="nav">
            <img src="./imgs/logo.png" alt="BoardRoom logo" />
            <div class="nav-buttons">
                <button class="button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="button">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
        </nav>

        <div class="login-container">
            <form id="loginForm" class="login-form">
                <h2>Login</h2>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input
                        type="text"
                        id="emailOrUsername"
                        placeholder="Email or Username"
                        required
                    />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        required
                    />
                </div>

                <div class="extra-options">
                    <label>
                        <input type="checkbox" id="rememberMe" />
                        Remember Me
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink"
                        >Forgot Password?</a
                    >
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-buttons">
                        <button class="google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>

                <p class="signup-link">
                    Don't have an account? <a href="./register.html">Sign up</a>
                </p>
            </form>

            <div id="resetPasswordForm" class="reset-password-container">
                <hr />
                <h2>Reset Password</h2>
                <p>Enter your email to receive a password reset link.</p>
                <input
                    type="email"
                    id="resetEmail"
                    placeholder="Enter your email"
                    required
                />
                <button id="sendResetLink">Send Reset Link</button>
                <p id="resetMessage"></p>
            </div>
        </div>

        <script>
            document
                .getElementById("forgotPasswordLink")
                .addEventListener("click", function (event) {
                    event.preventDefault();
                    document.getElementById("resetPasswordForm").style.display =
                        "block";
                });

            document
                .getElementById("sendResetLink")
                .addEventListener("click", async function () {
                    const email = document.getElementById("resetEmail").value;
                    const resetMessage =
                        document.getElementById("resetMessage");

                    if (!email) {
                        resetMessage.innerText = "❌ Please enter your email.";
                        return;
                    }

                    try {
                        const response = await fetch(
                            "/api/auth/forgot-password",
                            {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ email }),
                            }
                        );

                        const data = await response.json();
                        resetMessage.innerText = data.message;
                    } catch (error) {
                        console.error("❌ Error sending reset link:", error);
                        resetMessage.innerText =
                            "❌ Failed to send reset link. Try again.";
                    }
                });
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Navigation for Login and Register buttons
                document
                    .querySelector(".button:nth-child(1)")
                    .addEventListener("click", function () {
                        window.location.href = "login.html";
                    });

                document
                    .querySelector(".button:nth-child(2)")
                    .addEventListener("click", function () {
                        window.location.href = "register.html";
                    });

                gsap.to("nav", { opacity: 1, y: 0, duration: 1 });
                gsap.to(".login-container", {
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                });
                gsap.to(".login-form h2", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 0.5,
                });
                gsap.to(".input-group", {
                    opacity: 1,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 0.8,
                });
                gsap.to(".extra-options", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 1.2,
                });
                gsap.to(".login-btn", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 1.5,
                });
                gsap.to(".social-login", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 1.8,
                });
                gsap.to(".social-buttons button", {
                    opacity: 1,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 2,
                });
                gsap.to(".signup-link", {
                    opacity: 1,
                    duration: 0.5,
                    delay: 2.2,
                });
            });
        </script>

        <script src="js/auth.js"></script>
    </body>
</html>
